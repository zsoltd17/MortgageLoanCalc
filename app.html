    <main class="flex-shrink-0 my-5 py-5">
        <div class="container">
            <h1>Loan Calculator</h1>
            <div class="row row-cols-1 row-cwols-lg-2">
                <div class="col col-7">
                    <form class="gy-3">
                        <div class="col-12 d-flex flex-column mt-2">
                            <h5>Loan Amount</h5>
                            <input type="number" id="loanAmount" value="0" placeholder="Enter loan amount" aria-label="enter loan amount">
                        </div>
                        <div class="col-12 d-flex flex-column mt-2">
                            <h5>Payments</h5>
                            <input type="number" id="payments" value="0" placeholder="Enter payments" aria-label="enter payments">
                        </div>
                        <div class="col-12 d-flex flex-column mt-2">
                            <h5>Rate</h5>
                            <input type="number" id="rate" value="0" placeholder="Enter rate" aria-label="enter rate">
                        </div>
                        <div class="col-12 d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-light" id="btnSubmit">Calculate</button>
                        </div>
                    </form>
                </div>
                <div class="col col-5">
                    <div class="row">
                        <div class="d-flex flex-column align-items-center">
                            <h2>Your Monthly Payments</h2>
                            <h1 id="monthlyPayments"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h6>Total Principal</h6>
                            <h6>Total Interest</h6>
                            <h6>Total Cost</h6>
                        </div>
                        <div class="col-6">
                            <h6 id="totalPrincipal"></h6>
                            <h6 id="totalInterest"></h6>
                            <h6 id="totalCostdiv"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-responsive table-sm table-striped border-1 table-light mt-4">
                <thead>
                    <th>Month</th>
                    <th>Payment</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Total Interest</th>
                    <th>Balance</th>
                </thead>
                <tbody id="results"></tbody>
